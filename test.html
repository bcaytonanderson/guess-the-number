<html>
<head>
  <title>Guess the Number!</title>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="test.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>

<div class="container-fluid" id="game-board">
	<div class="row col-xs-12" id="mine-container">
		<div id="0" class="col-xs-12 col-md-4 landmine">

		</div>

		<div id="1" class="col-xs-12 col-md-4 landmine">

		</div>

		<div id="2" class="col-xs-12 col-md-4 landmine">

		</div>
	</div>

	<div class="row col-xs-12" id="user-controls">
		<div class="col-xs-12 col-md-4">
			<button type="button" id="reset-button" class="btn btn-primary btn-lg btn-block">Reset</button>
		</div>

		<div class="col-xs-12 col-md-4">
			<input type="text" id="user-input" class="form-control input-lg" placeholder="Guess a number..."> 
		</div>

		<div class="col-xs-12 col-md-4">
			<button type="button" id="submit-button" class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
	</div>


</div>




</body>
</html>
